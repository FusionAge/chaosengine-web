<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="{{ url_for('static', filename='images/favicon32.png')}}" type="image/png" />
	<!-- loader-->
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link href="{{ url_for('static', filename='css/bootstrap-extended.css')}}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/app.css')}}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/icons.css')}}" rel="stylesheet">
	
	<title>ChaosEngine - Diablo Immortal Paragon Calculator</title>
</head>

<body class="chaosengine-theme">
	<div class="wrapper">
		<!--start header -->
		<header>
			<div class="topbar d-flex align-items-center">
				<nav class="navbar navbar-expand">
					<div class="user-box">
						<div class="">
							<a href="../"><img src="{{ url_for('static', filename='images/header_img.png')}}" alt="logo icon"></a>
						</div>
					</div>
                    <div class="search-bar flex-grow-1"></div>

					<div>
						<a class="d-flex align-items-center nav-link" href="https://discord.com/users/386200837896011776" role="button" aria-expanded="false">
							<img src="https://cdn.discordapp.com/avatars/386200837896011776/adde5d87713a1979b6b2076276730a55.webp" class="user-img" alt="user avatar">
							<div class="user-info ps-3">
								<p class="user-name mb-0">GenXWhatever</p>
								<p class="designattion mb-0">Author</p>
							</div>
						</a>
					</div>
				</nav>
			</div>
		</header>
		<!--end header -->
		<!--start page wrapper -->
		
		<div class="app-container">
			<div class="item-container">
				<ul class="nav nav-tabs mb-3" role="tablist" id="navtabs">
				</ul>
				<div class="tab-content" id="tabcontent">
				</div>
			</div>
			<div class="stat-container">
				<div class="input-group has-validation px-3"> 
					<span class="input-group-text" id="paragonlvltext" style="width:120px;">Paragon:</span>
					<input type="text" class="form-control" id="paragon_level" value="" onkeypress="return numonly(event)">
					<button class="btn btn-outline-warning" type="button" onclick="updParagon();">Update</button>
					<div id="validationServerUsernameFeedback" class="invalid-feedback">Please enter a number.</div>
				</div>
				<div class="card">
					<div class="card-body">
						<ul class="list-group">
							<li class="list-group-item d-flex justify-content-between align-items-center">DAMAGE<span class="badge bg-primary rounded-pill" id="attrval_dmg">0</span></li>
							<li class="list-group-item d-flex justify-content-between align-items-center">LIFE<span class="badge bg-primary rounded-pill" id="attrval_lif">0</span></li>
							<li class="list-group-item d-flex justify-content-between align-items-center">POTENCY	<span class="badge bg-primary rounded-pill" id="attrval_pot">0</span></li>
							<li class="list-group-item d-flex justify-content-between align-items-center">RESISTANCE	<span class="badge bg-primary rounded-pill" id="attrval_res">0</span></li>
							<li class="list-group-item d-flex justify-content-between align-items-center">ARMOR PENTETRATION<span class="badge bg-primary rounded-pill" id="attrval_pen">0</span></li>
							<li class="list-group-item d-flex justify-content-between align-items-center">ARMOR<span class="badge bg-primary rounded-pill" id="attrval_arm">0</span></li>
						</ul>
					</div>
				</div>
				<div class="input-group has-validation px-3"> 
					<span class="input-group-text" id="pointslefttext" style="width:120px;">Points Left:</span>
					<input type="text" class="form-control" id="points_left" value="" disabled>
					<div id="validationServerUsernameFeedback" class="invalid-feedback">Please enter a number.</div>
				</div>
				<div class="card">
					<div class="card-body d-grid">
						<button type="button" class="btn btn-lg btn-outline-danger block" onclick="resetTree();"><i class="fadeIn animated bx bx-revision mt-n1"></i>RESET ALL TREES</button>
					</div>
				</div>
			</div>
		</div>
    </div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	
	<!--plugins-->
	
	<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='plugins/simplebar/js/simplebar.min.js')}}"></script>
    <script src="{{ url_for('static', filename='plugins/metismenu/js/metisMenu.min.js')}}"></script>
    <script src="{{ url_for('static', filename='plugins/perfect-scrollbar/js/perfect-scrollbar.js')}}"></script>
	
	<!--app JS-->
	<script src="{{ url_for('static', filename='js/paragon.js')}}"></script>
    <script type="text/javascript">
		$(document).ready(function () {
			init();
        });
    </script>
</body>

</html>
